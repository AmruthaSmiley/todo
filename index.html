<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Your Personal To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Master</h1>
            <p>Your personal to-do list manager</p>
        </header>

        <div class="todo-app">
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <select id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="add-btn">Add Task</button>
            </div>

            <div class="filters">
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="sort-options">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="date-added">Date Added</option>
                        <option value="priority">Priority</option>
                        <option value="alphabetical">Alphabetical</option>
                    </select>
                </div>
            </div>

            <div class="tasks-container">
                <ul id="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>

            <div class="task-stats">
                <span id="tasks-counter">0 tasks left</span>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="task-template">
        <li class="task-item">
            <div class="task-content">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text"></span>
                <span class="priority-badge"></span>
                <span class="task-date"></span>
            </div>
            <div class="task-actions">
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>
        </li>
    </template>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input">
            <select id="edit-priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="save-edit-btn">Save Changes</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
